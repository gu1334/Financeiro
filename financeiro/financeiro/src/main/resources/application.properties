spring.datasource.url=jdbc:mysql://localhost:3306/financeiro
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.flyway.enabled=false

# Habilita o log das consultas SQL executadas pelo Hibernate (JPA)
spring.jpa.show-sql=true

# Formata a saída SQL para uma leitura mais fácil
spring.jpa.properties.hibernate.format_sql=true

# Define o nível de log para o Hibernate, para exibir informações detalhadas de SQL no console
logging.level.org.hibernate.SQL=DEBUG

# Exibe os parâmetros das consultas SQL (bind parameters)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
